<div class="mdata">
    <h1>更新说明</h1>
    <p>想要获取最新版本,需要先重新打开网盘链接。</p>
    <h2>更新教程</h2>
    <p>1,先把旧版本删除(包括主题的KLWP文件)。</p>
    <p>2,新建一个KLWP主题并保存。</p>
    <p>3,到网盘下载最新版本的主题。</p>
    <p>4,打开主题应用,应用保存即可。</p>
    <h1>零UI</h1>
    <p class="ZERO"></p>
    <h1>畅滑UI</h1>
    <p class="SILK"></p>
    <h1>炫动UI</h1>

<script>
    $.getJSON('https://raw.githubusercontent.com/2845815262/ken/main/DATA.json', function(data) {

    var silkdata = `<p>最新版本: ${data.data.SILK.Update.Version}</p>
                    <p>更新内容：${data.data.SILK.Update.Content}</p>`;
    var dazzledata = `<p>最新版本: ${data.data.Dazzle.Update.Version}</p>
                    <p>更新内容：${data.data.Dazzle.Update.Content}</p>`;
    var zerodata = `<p>最新版本: ${data.data.ZERO.Update.Version}</p>
                    <p>更新内容：${data.data.ZERO.Update.Content}</p>`;
            
    $(".SILK").html(silkdata);
    $(".Dazzle").html(dazzledata);
    $(".ZERO").html(zerodata);
    });
  </script>
